<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入网站示例</title>
    <style>
        /* 可以添加一些样式来优化iframe的显示 */
        iframe {
            border: none; /* 移除边框 */
            width: 100%; /* 宽度设置为100%以适应容器 */
            height: 600px; /* 高度可以根据需要调整 */
            display: block; /* 使其作为块级元素显示 */
            overflow: auto; /* 如果内容过多，显示滚动条 */
        }
    </style>
</head>
<body>
    <h1>嵌入网站示例</h1>
    <p>下面是一个嵌入的网站：</p>
    <iframe src="https://%E7%AE%80%E5%8D%95%E7%82%B9%E8%AF%B4%E8%AF%9D%E7%9A%84%E6%96%B9%E5%BC%8F%E7%AE%80%E5%8D%95%E7%82%B9.xjyy.us/" title="Example Website"></iframe>
    <p>请注意，不是所有网站都允许被嵌入在iframe中。</p>
</body>
</html>
